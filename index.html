<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>
<body>
    <div class="quiz-container">
        <div class="question-container">
            <h2 id="question">Question</h2>
        </div>
        <div class="choices-container">
            <ul>
                <li>
                    <input type="radio" id="a" name="choices" value="a">
                    <label for="a" id="a-text">a</label>
                </li>
                <li>
                    <input type="radio" id="b" name="choices" value="b">
                    <label for="b" id="b-text">b</label>
                </li>
                <li>
                    <input type="radio" id="c" name="choices" value="c">
                    <label for="c" id="c-text">c</label>
                </li>
                <li>
                    <input type="radio" id="d" name="choices" value="d">
                    <label for="d" id="d-text">d</label>
                </li>
            </ul>
        </div>
        <button id="submit">Submit</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
